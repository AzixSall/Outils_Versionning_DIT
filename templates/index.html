{% extends "base.html" %} {% block title %}Accueil - ML Model Trainer{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h2>Téléchargement de données</h2>
      </div>
      <div class="card-body">
        <form
          action="{{ url_for('upload_file') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="file" class="form-label"
              >Choisissez un fichier CSV contenant vos données:</label
            >
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              accept=".csv,.txt"
              required
            />
            <div class="form-text text-muted">Formats acceptés: CSV, TXT</div>
          </div>
          <button type="submit" class="btn btn-primary">
            Télécharger et analyser
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
